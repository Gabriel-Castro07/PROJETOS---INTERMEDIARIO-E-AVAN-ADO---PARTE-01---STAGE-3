<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para<br> agendar a sua mentoria</p>
    </header>

    <form>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>Informações pessoais</legend>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name">
            </div>

            <div class="input-wrapper">
              <label for="event-name">Sobrenome</label>
              <input type="text" id="event-name">
            </div>

          </div>

          <div class="input-wrapper">
            <label for="event-name">Email <span>(digite um email válido)</span></label>
            <input type="text" id="event-name">
          </div>

          <div class="input-wrapper">
            <label for="event-name">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="text" id="event-name">
          </div>


        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend class="title">Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="event-mentor">
          </div>

        </div>

      </fieldset>

      <fieldset class="last-fieldset">

        <div class="fieldset-wrapper">

          <legend class="title">Seus horários disponíveis</legend>

          <div class="first-mentor">

            <h2>Primeira mentoria</h2>

            <div class="col-2-1">

              <div class="input-wrapper">
                <label for="event-name">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-name">
              </div>

              <div class="col-2-2">
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin">
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end">
                </div>
              </div>

            </div>

          </div>

          <div class="second-mentor">

            <h2>Segunda mentoria</h2>

            <div class="col-2-1">

              <div class="input-wrapper">
                <label for="event-name">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-name">
              </div>

              <div class="col-2-2">
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin">
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end">
                </div>
              </div>

            </div>

          </div>

        </div>

      </fieldset>

    </form>

    <footer>
      <input 
      class="button" 
      type="submit" 
      form="my-form"
      value="Salvar evento">
    </footer>

  </div>





</body>

</html>
