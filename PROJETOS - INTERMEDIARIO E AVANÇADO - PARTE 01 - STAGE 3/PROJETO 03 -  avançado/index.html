<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>

  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <div>
        <img src="images/img1.png" alt="balão de fala com 5 estrelas dentro, porem somente 3 estão preenchidas">
      </div>
    </header>
    <div class="title">
      <p>Informações pessoais</p>
    </div>

    <form id="my-form">

      <fieldset>

        <div class="fieldset-wrapper-1">

          <div class="col-2">

            <div class="input-wrapper">
              <label for="mentor-name">Nome</label>
              <input 
              type="text" 
              id="mentor-name"
              required />
            </div>

            <div class="input-wrapper">
              <label for="mentor-surname">Sobrenome</label>
              <input 
              type="text" 
              id="mentor-surname"
              required />
            </div>

          </div>

          <div class="input-wrapper-1">
            <label for="mentor-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="mentor-email"
            required >
          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper-2">

          <legend>Informações do mentor</legend>

          <div class="input-wrapper-2-1">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select >
              <option value="mentor-name">Adevaldo</option>
              <option value="mentor-name">Daniel</option>
              <option value="mentor-name">Gabriel</option>
            </select>
          </div>

          <div class="input-wrapper-2-2">
            <label for="mentor-name">Feedback sobre o mentor</label>
            <textarea id="mentor-name"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox-doubts">
            <label for="checkbox-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>
      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper-3">

          <legend>Agendando próxima mentoria</legend>
          <div class="col-2-2">

            <div class="input-wrapper-3-1">
              <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentor-date">
            </div>

            <div class="col-2-3">

              <div class="input-wrapper-3">
                <label for="mentoring-begin">Das</label>
                <input type="time" id="mentoring-begin">
              </div>

              <div class="input-wrapper-3">
                <label for="mentoring-end">Até</label>
                <input type="time" id="mentoring-end">
              </div>

            </div>

          </div>

        </div>

      </fieldset>

      <div class="form-buttons">
        <input 
        class="button" 
        type="submit" 
        form="my-form"
        value="Salvar">
      </div>
     

    </form>
    
    
  </div>


</body>

</html>
